<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be my woman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear my Lover.</strong>
                        <p>
                            Chúc em 9-1/3 vui vẻ.
                            Luôn xinh đẹp, tươi cười.
                            Mau ăn chóng lớn ^^ 
                        </p>
                        <p style="text-align: right;"> Thanks for all</p>
                        <img src="fls.png" width="140px" height="160px" style="margin-left: 10px;margin-top: -90px;">
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const letter = document.querySelector('.letter');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            const audio = new Audio('cttl.mp3');
            audio.play();
        });
        letter.addEventListener('click', () => {
            letter.classList.toggle('flap');
        });
    </script>


</body>
</html>
