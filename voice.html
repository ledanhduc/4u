<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <title>Only for Thu Hien <3</title>
    <link rel="stylesheet" href="index_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://unpkg.com/scrollreveal"></script>


</head>

<body>

    <div style="text-align:center; margin-top: 15%;"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="720">
            <source src="doiloi.mp4" type="video/mp4">
        </video>
    </div> 

    <script> 
    var myVideo = document.getElementById("video1"); 

    function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
    } 

    function makeBig() { 
        myVideo.width = 1080; 
    } 

    function makeSmall() { 
        myVideo.width = 480; 
    } 

    function makeNormal() { 
        myVideo.width = 720; 
    } 
    </script>

    <audio controls >
        <source src="./img/voice.m4a" >
    </audio>


</body>
</html>
